        <path d="M10,18 L7,22 L10,20" fill="#6A0DAD" stroke="#000000" stroke-width="1"></path>
        <path d="M22,18 L25,22 L22,20" fill="#6A0DAD" stroke="#000000" stroke-width="1"></path>
        
